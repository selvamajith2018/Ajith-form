<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajith-form</title>
    <style>
        table, td, th{
            border: 2px solid black;
        }
        input, textarea{
            padding: 2px;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <table align="center">
        <form action="https://selvamajith2018.github.io/html-portfolio/">
        <tr><th colspan="2">Registration Form</th></tr>
        <tr>
            <td>Student name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" name="trip-start"  min="1990-01-01" max="2023-08-16"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>male<input type="radio"name="gender">female <input type="radio" name="gender"></td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id="" cols="19" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" onclick="display()" id="submit"></td>
            <span id="span"></span>
        </tr>
    </form>
    </table>
    
</body>
</html>
